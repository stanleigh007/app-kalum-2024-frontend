<h2 mat-dialog-title>Login</h2>
<mat-dialog-content>
    <form [formGroup]="loginForm">
        <div class="login-container">
            <mat-form-field>
                <input formControlName="username" matInput placeholder="Username" required>
            </mat-form-field>
        </div>
        <div class="login-container">
            <mat-form-field>
                <input formControlName="password" matInput placeholder="Password" type="password" required>
            </mat-form-field>
        </div>
        <div class="login-container">
            <button mat-button color="primary">Tienes cuenta? crea una aqui</button>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="primary" (click) = "onlogin()" [disabled]="loginForm.invalid">
        <mat-icon>save</mat-icon>
        Login
    </button>
    <button mat-button color="primary" (click)= "onCancel()">
        <mat-icon>cancel</mat-icon>
        Cancel
    </button>
</mat-dialog-actions>
